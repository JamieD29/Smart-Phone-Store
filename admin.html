    <section class="productsBoard">
      <div class="container ">
        <!-- Header Board -->
        <div class="headerBoard mb-3">
          <div class="container">
            <h2>Thông tin sản phẩm</h2>
          </div>
        </div>

        <!-- Body Board -->
        <div class="bodyBoard">
          <div class="row">
            <div class="col-9">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  ><i class="fa-duotone fa-magnifying-glass"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Tìm kiếm sản phẩm"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="container">
                <a class="btn btn-primary" href="./adding_Page/adding.html">Thêm sản phẩm</a>
              </div>
             
            </div>
          </div>
          <!-- Board -->
          <table class="table table-bordered table-striped table-hover">
            <thead class="">
              <tr>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th width="">Camera Sau</th>
                <th width="">Camera Trước</th>
                <th width="">Mô tả</th>
                <th>Loại</th>
                <th><i class="fa-duotone fa-gears"></i></th>
              </tr>
            </thead>
            <tbody id="productTable">
              

            </tbody>
           
          </table>
          <div class="centerSpinner">
            <div class="spinner-border text-primary " role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          

        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
